<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        input {
            width:220px;
            margin-bottom: 10px;
        }

        #result {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="input">
        <input type="number" name="" id="first">
        <input type="number" name="" id="second">
    </div>
    <div class="operator">
        <input type="button" value="Addition(+)" id="add">
        <input type="button" value="Subtraction(-)" id="sub">
        <input type="button" value="Multiplication(X)" id="mul">
        <input type="button" value="Division(/)" id="div">
    </div>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
